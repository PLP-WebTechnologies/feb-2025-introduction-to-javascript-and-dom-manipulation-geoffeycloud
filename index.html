<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>

    <main>
        <section>
            <p id="intro-text">This is a simple example of DOM manipulation.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <button id="toggle-bg-btn">Toggle Background Color</button>
        </section>

        <section id="dynamic-section">
            <h2>Dynamic Content Section</h2>
            <p>This content can be modified by JavaScript.</p>
        </section>
    </main>

    <footer>
        <p>Created by You!</p>
    </footer>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
